<html>
    <head>
        <title>Autorização Mandatória de Usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Criação de conta de usuário</h1>
        <h3>Digite seus dados de usuário e senha a seguir: </h3>
        
        <form method="POST" action = "autenticar">
            <fieldset><legend>Dados de usuário</legend>
            <label for="login">Login:</label> <input type="text" name="login" />   
            <br /><br />
            <label for="senha">Senha:</label> <input type ="password" name="senha" />
            <br /><br />
            <input type= "submit" value = "Autenticar" />
            <input type= "reset" value = "Limpar Dados" />
            </fieldset>  
        </form>
    </body>
</html>
